<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section id="keyboard" class="keyboard">
        <div class="keyboard__field" action="">
            <textarea class="keyboard__textarea" name="" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="keyboard__buttons">
            <div class="keyboard__row">
                <button class="button button_default" data-value="`">`</button>
                <button class="button button_default" data-value="1">1</button>
                <button class="button button_default" data-value="2">2</button>
                <button class="button button_default" data-value="3">3</button>
                <button class="button button_default" data-value="4">4</button>
                <button class="button button_default" data-value="5">5</button>
                <button class="button button_default" data-value="6">6</button>
                <button class="button button_default" data-value="7">7</button>
                <button class="button button_default" data-value="8">8</button>
                <button class="button button_default" data-value="9">9</button>
                <button class="button button_default" data-value="0">0</button>
                <button class="button button_default" data-value="-">-</button>
                <button class="button button_default" data-value="=">=</button>
                <button class="button button_special button_special_backspace" data-value="Backspace">Backspace</button>
            </div>
            <div class="keyboard__row">
                <button class="button button_special button_special_tab" data-value="Tab">Tab</button>
                <button class="button button_default" data-value="q">q</button>
                <button class="button button_default" data-value="w">w</button>
                <button class="button button_default" data-value="e">e</button>
                <button class="button button_default" data-value="r">r</button>
                <button class="button button_default" data-value="t">t</button>
                <button class="button button_default" data-value="y">y</button>
                <button class="button button_default" data-value="u">u</button>
                <button class="button button_default" data-value="i">i</button>
                <button class="button button_default" data-value="o">o</button>
                <button class="button button_default" data-value="p">p</button>
                <button class="button button_default" data-value="[">]</button>
                <button class="button button_default" data-value="]">]</button>
                <button class="button button_default" data-value="\">\</button>
                <button class="button button_special button_special_del" data-value="Del">Del</button>
            </div>
            <div class="keyboard__row">
                <button class="button button_special button_special_capslook" data-value="CapsLook">CapsLook</button>
                <button class="button button_default" data-value="a">a</button>
                <button class="button button_default" data-value="s">s</button>
                <button class="button button_default" data-value="d">d</button>
                <button class="button button_default" data-value="f">f</button>
                <button class="button button_default" data-value="g">g</button>
                <button class="button button_default" data-value="h">h</button>
                <button class="button button_default" data-value="j">j</button>
                <button class="button button_default" data-value="k">k</button>
                <button class="button button_default" data-value="l">l</button>
                <button class="button button_default" data-value=";">;</button>
                <button class="button button_default" data-value="'">'</button>
                <button class="button button_default" data-value="Enter">Enter</button>
            </div>
            <div class="keyboard__row">
                <button class="button button_special button_special_shift" data-value="Shift">Shift</button>
                <button class="button button_default" data-value="z">z</button>
                <button class="button button_default" data-value="x">x</button>
                <button class="button button_default" data-value="c">c</button>
                <button class="button button_default" data-value="v">v</button>
                <button class="button button_default" data-value="b">b</button>
                <button class="button button_default" data-value="n">n</button>
                <button class="button button_default" data-value="m">m</button>
                <button class="button button_default" data-value=",">,</button>
                <button class="button button_default" data-value=".">.</button>
                <button class="button button_default" data-value="/">/</button>
                <button class="button button_special button_special_arrow-top" data-value="arrow_top">&uarr;</button>
                <button class="button button_shift" data-value="Shift">Shift</button>
            </div>
            <div class="keyboard__row">
                <button class="button button_special button_special_ctrl" data-value="Ctrl">Ctrl</button>
                <button class="button button_special button_special_win" data-value="Win">Win</button>
                <button class="button button_special button_special_alt" data-value="Alt">Alt</button>
                <button class="button button_special button_special_space" data-value="space"></button>
                <button class="button button_special button_special_alt" data-value="Alt">Alt</button>
                <button class="button button_special button_special_arrow-left" data-value="arrow_left">&larr;</button>
                <button class="button button_special button_special_arrow-bottom"
                    data-value="arrow_bottom">&darr;</button>
                <button class="button button_special button_special_arrow-right"
                    data-value="arrow_right">&rarr;</button>
            </div>
        </div>
    </section>
    <p>1234</p>
    <script src="index.js"></script>
</body>

</html>
